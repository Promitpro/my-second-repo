<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">

	
</head>
<body>
	<form action="">
		
		<select name="subject_name" class="subjects">
			<option value="c">C program</option>
			<option value="c++">C++ program</option>
			<option value="java">Java program</option>
		</select>
		<br><br>
		<input type="text" name="search" class="search" placeholder="search">
		<br><br>
		<label for="fname">First Name</label>
		<input type="text" name="fname" class="fname">

		<label for="lname">Last Name</label>
		<input type="text" name="lname" class="lname">

		<textarea name="textarea" class="textarea" cols="30" rows="10">Write your comments here</textarea>
		<br>
		<input type="button" value="submit">
		<input type="button" value="reset">
	</form>
</body>
</html>
